    meta:
      sort: 33
      listed: true
    data:
      content: "<p>Our experienced veterinarian provides many surgical vet services at our clinic, ranging from routine to advanced procedures. Because we want to ensure that our patients receive the best possible outcome, we occasionally refer them to specialists (board-certified veterinary surgeons) to perform complex operations when advanced equipment or training will be beneficial. Our veterinary team takes every precaution so that your pet receives the highest-quality care. We perform a physical exam, recommend pre-anesthetic testing before surgery, monitor your pet during surgery, and provide appropriate pain medication to keep your pet comfortable during recovery.</p>\n<p>Preanesthetic testing is recommended for every patient and required for every patient 7 years of age and older. Blood is drawn to run tests that allow us to tailor an appropriate anesthesia protocol for each individual patient. An intravenous catheter is then placed to administer fluids that will keep your pet hydrated, and also to administer medications in the rare case of an emergency during the procedure. This is all done prior to sedating to make sure the patient not only looks healthy but has appropriate organ function as well. After the doctor examines the patient and reviews blood work, then we begin the process of sedating and initiating the procedure.</p>"
      sort_order: 2
      title: "Surgical Services"
