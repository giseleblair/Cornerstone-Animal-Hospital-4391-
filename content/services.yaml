      canonicalTagCustomValue: null
      parent: "/"
    meta:
      sort: 34
      listed: true
    data:
      content: "<p>We make every effort to make anesthesia as safe as possible, especially for our older or higher-risk patients. We offer pre-anesthetic blood-work profiles that can be done in-house on the same day as the surgical procedure. During anesthesia, we monitor multiple vital signs including but not limited to heart rate, respiratory rate, ECG, SpO2, CO2, and blood pressure. A heated surgical table is used to help combat any decrease in body temperature often caused by anesthesia. While your pet is asleep a technician is assigned to monitoring visible vital signs as well the readings on the electronic monitor to make sure your pet is not only safe but also as pain-free as possible during all procedures.</p>\n<p><br /><br /></p>"
      sort_order: 3
      title: "Anesthesia"
  - id: "2b7b-fc34-ed04"
