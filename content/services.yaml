    meta:
      sort: 122
      listed: true
    data:
      content: "<p>We offer onsite state of the art digital radiographs (x-rays). Digital radiographs allow us to take sharper images that can be enlarged as well as lighten and darken to best visualize different body parts on a single image. This allows us to get diagnostic images with fewer shots reducing your pet&rsquo;s exposure to radiation as well as saving you money. Images created in a digital format also make it much easier to make copies of your pet&rsquo;s x-rays for referral or travel if needed.</p>\n<p></p>"
      sort_order: 5
      title: "Radiology Services"
  - id: "1859-a851-1cd7"
    web:
      metaDescription: ""
      metaTitle: "Service 3"
      metaLinkText: "Service 3"
