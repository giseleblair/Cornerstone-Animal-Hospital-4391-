    meta:
      sort: 125
      listed: true
    data:
      content: "<p>Microchipping has become a very popular and safe way to permanently identify your pet and you as the owner in the unfortunate case that your pet is lost. Microchipping involves placement of a small electronic chip the size and shape of a piece of rice just under the skin in the neck area. A needle is used to inject the chip. After you register, there are no annual fees or contracts involved.</p>\n<p>If your pet becomes lost and is transported to a humane society, the humane society will be able to scan your pet for the chip and contact you. The scanner is similar to a scanner found in the grocery store. Always make sure you keep your information updated. We advise you to use this system of identification as well as a collar identification system on your pet.</p>"
      sort_order: 8
      title: "Permanent Identification"
