    data:
      content: "<p>Our internal medicine vet services allow for diagnosis of most medical conditions affecting pets. We begin with a comprehensive examination. The examination findings are then used to determine a diagnostic plan that usually can be done in our hospital within one to two days.</p>\n<p>Our hospital possesses up-to-date diagnostic equipment including a complete laboratory, digital radiology (x-rays), etc.&nbsp;After an accurate diagnosis is made, our complete pharmacy allows us to begin treatment immediately, whether treatment consists of outpatient care or intensive care in the hospital.</p>"
      sort_order: 4
      title: "Internal Medicine"
  - id: "1227-59e8-f6a2"
    web:
      metaDescription: ""
