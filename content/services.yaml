    meta:
      sort: 123
      listed: true
    data:
      content: "<p>Pets can live more comfortable lives if oral health care is managed and maintained. All members of the&nbsp;<a href=\"https://www.cornerstoneanimal.net/meet-our-team/\">veterinary team</a>&nbsp;here at Cornerstone Animal Hospital must strive to increase the quality of dental care delivered to your pet.</p>\n<p>During dental procedures at our hospital, the patient is monitored by a technician while the other technician scales and polishes the teeth. We ensure your pet&rsquo;s stability by monitoring respiration rate, blood oxygen level, heart rate/rhythm, ECG, temperature, and CO2. Throughout the procedure, the Veterinarian is also monitoring the patient and supervising the technicians. Any necessary extractions are noted by the doctor and the patient&rsquo;s owners are then contacted for approval of extractions while the patient is still under anesthesia. After the procedure, we then monitor the patient to ensure proper recovery and remove the IV catheter once the patient is fully awake and well stabilized.</p>\n<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <img src=\"https://b3lcpxnn.media.zestyio.com/dentalafter-225x300.jpg\" data-id=\"3-b7d2fff-fie2f\" title=\"dentalafter-225x300.jpg\" alt=\"dentalafter-225x300.jpg\" /> <img src=\"https://b3lcpxnn.media.zestyio.com/dentalbefore-225x300.jpg\" data-id=\"3-b7d3001-lk48n\" title=\"dentalbefore-225x300.jpg\" alt=\"dentalbefore-225x300.jpg\" /></p>"
      sort_order: 5
      title: "Dentistry"
  - id: "c988-0448-eb57"
    web:
      metaDescription: "We offer onsite state of the art digital radiographs (x-rays). Digital radiographs allow us to take sharper images that can be enlarged as well as lighten and d"
      metaTitle: "Radiology Services"
